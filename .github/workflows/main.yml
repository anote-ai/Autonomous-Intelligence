name: Lint Frontend (ESLint) & Backend (Python)

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
  pull_request:
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend with ESLint
        working-directory: frontend
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings=0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # or match your backend version

      - name: Install Python lint dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install flake8  # or use `ruff`

      - name: Lint backend with flake8
        working-directory: backend
        run: flake8 .
